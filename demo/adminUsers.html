<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	  <title>Admin Users</title>
	  <style>
		</style>
	</head>

	<body>

		<div class="nav-container-logout"></div>
		
		<div class="container content">
			<div class="row">
				<div class="col-md-offset-2">
					<div class="nav-container-admin"></div>
				</div>
			</div>

			<div class="row header-row">
				<div class="col-md-offset-2 col-md-8">
					<h2>
						<p>Add Users</p>
					</h2>
						<p>(Optional)</p>
				</div>
			</div>
			<div class="row">

				<div class="col-md-offset-2 col-md-8">
					<hr />
					<div class="row">
						<div class="col-md-6">
							
							<input id="add-btn" class="add-button" type="button" name="placeholder" value="Add User" size=50><img class="plus-icon" src="img/plus.png">
							<br><br>
							<input id="name" type="text" name="name" placeholder="Enter Name">
							<br>
							<input id="title" type="text" name="title" placeholder="Title">
							<br>
							<input id="department" type="text" name="department" placeholder="Department" disabled=true>
							<br>
							<input id="company" type="text" name="company" placeholder="Company">
						</div>

						<div class="col-md-6">
							<br>
							Email
							<br>
							<input id="email" type="text" name="email" placeholder="you@example.com">
							<br>
							Password
							<br>
							<input id="password" type="text" name="password" placeholder="password">
							<br>
							Confirm Password
							<br>
							<input id="password" type="text" name="password" placeholder="password">
						</div>
					</div>

				</div>

			<footer class="row">
				<div class="col-md-offset-2 col-md-8" class="content">
					<p>
						<br>
						<input id="signup-btn" class="button" type="button" name="placeholder" value="Save" size=50>
					</p>
					<p>Want to input multiple users at once? <b><input id="csv-btn" class="upload-button" type="button" value="Upload CSV File"></b>
					<input id="file" type="file" name="csv" style="display: none;" />
				</div>
			</footer>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/load.js"></script>
	<script src="js/adminUsers.js"></script>
	<script src="js/papaparse.js"></script>
</html>
