<script>
  var boldLink = $("a[href*='" + location.pathname + "'] > b");
  var parentList = boldLink.parent().parent();

  boldLink.addClass("current-nav-bold");
  parentList.addClass("current-nav-list");
  
  var addSelectedClass = function() {
    $(this).children().children().css("color", "black");
    boldLink.addClass("current-nav-bold");
    parentList.addClass("current-nav-list");
  }

  var removeSelectedClass = function() {
    $(this).children().children().css("color", "#3366BB");
    boldLink.removeClass("current-nav-bold");
    parentList.removeClass("current-nav-list");
  }

  $(document).ready(function() {
    $('.subnav').hover(removeSelectedClass, addSelectedClass);
  });
</script>
