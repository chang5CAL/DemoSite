<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	  <title>Admin Profile</title>
	  <style>
			html {
				min-height: 800px;
			}
		</style>
	</head>

	<body>

		<div class="nav-container-logout"></div>
		
		<div class="container content">
			<div class="row">
				<div class="col-md-offset-2">
					<div class="nav-container-admin"></div>
				</div>
			</div>

			<div class="row header-row">
				<div class="col-md-offset-2 col-md-8">
					<h2>
						<p>Company Information</p>
					</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-8">
				<hr />
					<div class="row">
						<div class="col-md-6">
							COMPANY INFORMATION
							<br>
							<input id="company" type="text" name="company" placeholder="Company Name">
						</div>

						<div class="col-md-6">
							COMPANY LOGO
							<br>
							<input id="company-logo" type="file" name="company-logo" placeholder="company-logo">
						</div>
					</div>

					<hr />
					<div class="row">
						<div class="col-md-6">
							DEPARTMENT NAME
							<input id="department" type="text" name="department" placeholder="Department Name">
						</div>

						<div class="col-md-6">
							DEPARTMENT PRODUCTS
							<br>
							<textarea style="resize: none; width: 80%; height: 125px;" id="products" placeholder="One product per line"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input id="add-btn" class="button" type="button" name="placeholder" value="Add department" size=50>
						</div>
					</div>
				</div>

			<footer class="row">
				<div class="col-md-offset-2 col-md-8" class="content">
					<p>
						<input id="signup-btn" class="button" type="button" name="placeholder" value="Continue" size=50>
					</p>
					<p>Want to input multiple departments and products at once? <a><img src="img/temp.png" width=120 height=25></a></p>
				</div>
			</footer>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script src="js/load.js"></script>  
	<script src="js/signup.js"></script>
</html>
