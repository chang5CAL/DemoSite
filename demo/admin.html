<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	  <title>Admin Profile</title>
	  <style>
	  </style>
	</head>

	<body>

		<div class="nav-container-logout"></div>
		
		<div class="container content">
			<div class="row">
				<div class="col-md-offset-2">
					<div class="nav-container-admin"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<h2>
						<p>Administrator Profile</p>
					</h2>
				</div>
			</div>

			<div class="row">

				<div class="col-md-offset-2 col-md-8">
					<div class="row">
						<div class="col-md-6">
							Username 
							<br>
							<input id="email" type="text" name="email" placeholder="Email">
						</div>

						<div class="col-md-6">
							Password
							<br>
							<input id="password" type="password" name="password" placeholder="Password">
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-2 col-md-8" class="content"	>
							<input id="password-btn" class="button" type="button" name="password-btn" value="Change password" size=50 style="width: 100%">
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-md-6">
							User Information 
							<input id="name" class="admin-input" type="text" name="name" placeholder="Your Name">
							<a id="save-name" href="#">Save</a>
						</div>

						<div class="col-md-6">
							Company Information
							<br>
							<input id="companyName" class="admin-input" type="text" name="companyName" placeholder="Company Name">
							<a id="save-company" href="#">Save</a>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<br>
							<input id="title" class="admin-input" type="text" name="title" placeholder="Your Title">
							<a id="save-title" href="#">Save</a>
						</div>
						<div class="col-md-6">
							<br>
							<input id="department" class="admin-input" type="text" name="department" placeholder="Your Department" disabled>
							<a id="save-department" href="#">Save</a>
						</div>
					</div>
				</div>

			<footer class="row">
				<div class="col-md-offset-2 col-md-8" class="content">
					<hr />
					<p>
						<br>
						<input id="update-btn" class="button" type="button" name="placeholder" value="Continue" size=50>
					</p>
				</div>
			</footer>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/load.js"></script>  
	<script src="js/admin.js"></script>
</html>
