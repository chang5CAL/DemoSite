<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	  <title>Admin Profile</title>
	  <style>
			html {
				min-height: 800px;
			}
		</style>
	</head>

	<body>

		<div class="nav-container-logout"></div>
		
		<div class="container content">
			<div class="row">
				<div class="col-md-offset-2">
					<div class="nav-container-admin"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<h2>
						<p>Administrator Profile</p>
					</h2>
				</div>
			</div>

			<div class="row">

				<div class="col-md-offset-2 col-md-8">
					<div class="row">
						<div class="col-md-6">
							Username 
							<br>
							<input id="email" type="text" name="email" placeholder="Email">
						</div>

						<div class="col-md-6">
							Password
							<br>
							<input id="email-re" type="password" name="password" placeholder="Password">
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-md-6">
							User Information 
							<input id="name" type="text" name="name" placeholder="Your Name">
						</div>

						<div class="col-md-6">
							Company Information
							<br>
							<input id="com`panyName" type="text" name="companyName" placeholder="Company Name">
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<br>
							<input id="title" type="text" name="title" placeholder="Your Title">
						</div>
						<div class="col-md-6">
							<br>
							<input id="department" type="text" name="department" placeholder="Your Department">
						</div>
					</div>
				</div>

			<footer class="row">
				<div class="col-md-offset-2 col-md-8" class="content">
					<hr />
					<p>
						<br>
						<input id="signup-btn" class="button" type="button" name="placeholder" value="EDIT INFORMATION" size=50>
					</p>
				</div>
			</footer>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script src="js/load.js"></script>  
	<script src="js/signup.js"></script>
</html>
