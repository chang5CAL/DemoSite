<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="login.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	  <title>Login</title>
	</head>

	<body>

			<div class="container header">
				<div class="col-md-1">
						<img src="temp.png" height=80 width=80>
				</div>

				<div class="col-md-offset-3 col-md-2">
					<p>
						<img src="temp.png" height=80 width=80>
						<br>
						ABOUT THE APP
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<img src="temp.png" height=80 width=80>
						<br>
						COMPANY INFO
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<img src="temp.png" height=80 width=80>
						<br>
						PRIVACY POLICY
					</p>
				</div>
				<div class="col-md-2">
					<p>
						<img src="temp.png" height=80 width=80>
						<br>
						LOGIN
					</p>
				</div>

			</div>


		
		<div class="container content">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<h2>
						<p>Let's create your account</p>
					</h2>
				</div>
			</div>

			<br><br>
			<div class="row">

				<div class="col-md-offset-2 col-md-8">
					<div class="row">
						<div class="col-md-5">
							Enter your email 
							<br>
							<input type="text" name="username" placeholder="you@example.com" size=55>
						</div>

						<div class="col-md-offset-1 col-md-5">
							Confirm your email
							<br>
							<input type="text" name="username" placeholder="you@example.com" size=55>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							Create a password 
							<input type="text" name="password" placeholder="Password" size=55>
						</div>

						<div class="col-md-6">
							Confirm password
							<br>
							<input type="text" name="password" placeholder="Password" size=55>
						</div>
					</div>


					<div class="row">
						<div class="col-md-6">
							What type of account?
							<br>
							<select>
								<option value="" disabled="" width=100%>Please select...</option>
								<option value="user"><b>User</b></option>
								<option value="admin"><b>Administrator (requires code)</b></option>
							</select>
						</div>

						<div class="col-md-6">
							Enter Administrator Code
							<br>
							<input type="text" name="code" placeholder="Code" size=55>
						</div>
					</div>
				</div>

			<footer class="row">

				<div class="col-md-offset-2 col-md-8" class="content">
					<p>
						<br>
						<input class="button" type="button" name="placeholder" value="CONTINUE" size=50>
					</p>
					<br>
					<img src="temp.png" height=4px width=755>
					<br>
					<br>
					<p>By continuing, I agree to SunSign's <a>Terms</a>, <a>Privacy Policy</a>, and <a>E-Sign Consent</a>.</p>
					<br>
				</div>

			</div>

		</footer>


	</body>
</html>
