	    <title> Sorting Test </title>
	</head>
	<body>
		<script>
			$(document).ready(function() {
				var list = [];
				var sortedList = [];
				var currentType;
				
				var obj1 = {date: 1574195475, details: {extension: "stl", name: "X", show: true, type: "doc"}, id: 5};
				var obj2 = {date: 1474195475, details: {extension: "stl", name: "Z", show: true, type: "doc"}, id: 1};
				var obj3 = {date: 1374195475, details: {extension: "docx", name: "A", show: true, type: "doc"}, id: 4};
				var obj4 = {date: 1174195475, details: {extension: "pdf", name: "C", show: true, type: "doc"}, id: 2};
				var obj5 = {date: 1274195475, details: {extension: "docx", name: "B", show: true, type: "doc"}, id: 3};

				list.push(obj1);
				list.push(obj2);
				list.push(obj3);
				list.push(obj4);
				list.push(obj5);

				console.log("Sorting by type");
				for (var i = 0; i<5; i++) {
                    //Hard coded for now. 
                    if (i == 0) {
                        currentType = "pdf";
                    } else if (i == 1) {
                        currentType = "docx";
                    } else if (i == 2) {
                        currentType = "stl";
                    } else if (i == 3) {
                        currentType = "doc";
                    } else if (i == 4) {
                        currentType = "txt";
                    }

                    for (var j = 0; j < list.length; j++) {
                        if (list[j].details.extension == currentType) {
                            sortedList.push(list[j]);
                            console.log("Inserted");
                            console.log(list[j]);
                        }
                    }
                }

				console.log(sortedList);

				console.log("Sorting by name");

	            list.sort(function(first, second){
	                return first.details.name.localeCompare(second.details.name);
	            })
				console.log(list);

				console.log("Sorting by date");

	            list.sort(function(first, second){
                	return first.date - second.date;
            	})

				console.log(list);

				console.log("Sorting by id");

	            list.sort(function(first, second){
                	return first.id - second.id;
            	})
            	
				console.log(list);

			});
		</script>
